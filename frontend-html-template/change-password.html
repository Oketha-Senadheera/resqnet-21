<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResQnet Change Password</title>
    <link rel="stylesheet" href="./styles/core.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style>
      .password-wrapper { max-width: 760px; }
      .stack { display:flex; flex-direction:column; gap:1.85rem; }
      .btn-wide { width:100%; display:block; }
      .gap-lg { margin-top:2.2rem; }
      .btn-neutral { background:#eee; border-color:#e2e2e2; }
      .btn-neutral:hover { background:#e4e4e4; }
      .center-title { text-align:center; margin:0 0 2.2rem; }
    </style>
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar copy -->
      <aside class="sidebar" aria-label="Primary">
        <div class="brand">
          <img class="logo-img" src="./assets/img/logo.svg" alt="ResQnet Logo" width="120" height="32" />
          <span class="brand-name sr-only">ResQnet</span>
        </div>
        <nav class="nav">
          <button class="nav-item" data-section="overview"><span class="icon" data-lucide="home"></span><span>Overview</span></button>
          <button class="nav-item" data-section="forecast"><span class="icon" data-lucide="line-chart"></span><span>Forecast Dashboard</span></button>
          <button class="nav-item" data-section="make-donation"><span class="icon" data-lucide="gift"></span><span>Make a Donation</span></button>
          <button class="nav-item" data-section="request-donation"><span class="icon" data-lucide="package"></span><span>Request a Donation</span></button>
          <button class="nav-item" data-section="report-disaster"><span class="icon" data-lucide="alert-triangle"></span><span>Report a Disaster</span></button>
          <button class="nav-item" data-section="be-volunteer"><span class="icon" data-lucide="user-plus"></span><span>Be a Volunteer</span></button>
          <button class="nav-item" data-section="forum"><span class="icon" data-lucide="message-circle"></span><span>Forum</span></button>
          <button class="nav-item active" data-section="profile-settings"><span class="icon" data-lucide="user"></span><span>Profile Settings</span></button>
        </nav>
        <div class="sidebar-footer">
          <button class="logout" aria-label="Logout">â†© Logout</button>
        </div>
      </aside>

      <!-- Topbar copy -->
      <header class="topbar">
        <div class="breadcrumb">General Public Dashboard / Profile Settings / <span>Change Password</span></div>
        <div class="topbar-right">
          <div class="hotline" role="button" tabindex="0" aria-label="Hotline 117">
            <span class="hotline-icon" data-lucide="phone"></span>Hotline: <strong>117</strong>
          </div>
          <div class="user-avatar" aria-label="User Menu" role="button">
            <img src="https://via.placeholder.com/40x40.png?text=U" alt="User Avatar" />
          </div>
          <button class="menu-toggle" aria-label="Open Menu"><span data-lucide="menu"></span></button>
        </div>
      </header>

      <main class="content" id="mainContent" tabindex="-1">
        <div class="password-wrapper">
          <h1 class="center-title">Change Password</h1>
          <form id="changePasswordForm" class="stack" novalidate>
            <div class="form-field">
              <label for="currentPassword">Current Password</label>
              <input class="input" type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password" required autocomplete="current-password" />
            </div>
            <div class="form-field">
              <label for="newPassword">New Password</label>
              <input class="input" type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required minlength="8" autocomplete="new-password" />
              <div class="form-help">Must be at least 8 characters.</div>
            </div>
            <div class="form-field">
              <label for="confirmPassword">Confirm New Password</label>
              <input class="input" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required autocomplete="new-password" />
              <div class="form-help" id="matchHelp" style="display:none;color:var(--color-danger);">Passwords do not match.</div>
            </div>
            <div class="gap-lg"></div>
            <button type="submit" class="btn btn-primary btn-wide">Submit</button>
            <button type="button" class="btn btn-neutral btn-wide" id="cancelButton">Cancel</button>
          </form>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (window.lucide) lucide.createIcons();
        const form = document.getElementById('changePasswordForm');
        const current = document.getElementById('currentPassword');
        const pw = document.getElementById('newPassword');
        const confirmPw = document.getElementById('confirmPassword');
        const matchHelp = document.getElementById('matchHelp');
        const cancelBtn = document.getElementById('cancelButton');

        function checkMatch() {
          const mismatch = pw.value && confirmPw.value && pw.value !== confirmPw.value;
            matchHelp.style.display = mismatch ? 'block' : 'none';
            confirmPw.classList.toggle('is-invalid', mismatch);
            return !mismatch;
        }
        pw.addEventListener('input', checkMatch);
        confirmPw.addEventListener('input', checkMatch);

        form.addEventListener('submit', e => {
          e.preventDefault();
          if (!form.reportValidity()) return;
          if (!checkMatch()) return;
          const payload = { currentPassword: current.value, newPassword: pw.value };
          // In real app: send to backend via fetch POST.
          console.log('Password change submitted', payload);
          alert('Password change submitted! (Console log only)');
          form.reset();
        });
        cancelBtn.addEventListener('click', () => {
          history.back();
        });
      });
    </script>
  </body>
</html>
