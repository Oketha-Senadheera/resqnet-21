<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ResQnet - Add New Location</title>
    <link rel="stylesheet" href="./styles/core.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style>
      h1 { margin:0 0 2rem; }
      form#locationForm { max-width:1180px; display:flex; flex-direction:column; gap:2rem; }
      .grid-2 { display:grid; gap:1.25rem 2rem; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); }
      textarea.input { min-height:170px; resize:vertical; }
      .actions { display:flex; justify-content:space-between; align-items:center; max-width:1180px; }
      .actions-right { margin-left:auto; display:flex; gap:1rem; }
      .btn-muted { background:#efefef; border-color:#e2e2e2; }
      .btn-muted:hover { background:#e7e7e7; }
      @media (max-width:640px){ .grid-2 { grid-template-columns:1fr; } .actions { flex-wrap:wrap; gap:0.75rem; } }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar" aria-label="Primary">
        <div class="brand"><img class="logo-img" src="./assets/img/logo.svg" alt="ResQnet Logo" width="120" height="32" /><span class="brand-name sr-only">ResQnet</span></div>
        <nav class="nav">
          <button class="nav-item" data-section="overview"><span class="icon" data-lucide="home"></span><span>Overview</span></button>
          <button class="nav-item" data-section="forecast"><span class="icon" data-lucide="line-chart"></span><span>Forecast Dashboard</span></button>
          <button class="nav-item" data-section="disaster-reports"><span class="icon" data-lucide="file-text"></span><span>Disaster Reports</span></button>
          <button class="nav-item" data-section="volunteer-apps"><span class="icon" data-lucide="users"></span><span>Volunteer Applications</span></button>
          <button class="nav-item" data-section="delivery-confirmations"><span class="icon" data-lucide="check-square"></span><span>Delivery Confirmations</span></button>
          <button class="nav-item active" data-section="safe-locations"><span class="icon" data-lucide="map-pin"></span><span>Safe Locations</span></button>
          <button class="nav-item" data-section="gn-registry"><span class="icon" data-lucide="list"></span><span>GN Registry</span></button>
          <button class="nav-item" data-section="forum"><span class="icon" data-lucide="message-circle"></span><span>Forum</span></button>
          <button class="nav-item" data-section="profile-settings"><span class="icon" data-lucide="user"></span><span>Profile Settings</span></button>
        </nav>
        <div class="sidebar-footer"><button class="logout" aria-label="Logout">â†© Logout</button></div>
      </aside>
      <header class="topbar">
        <div class="breadcrumb">DMC Dashboard / Safe Locations / <span>Add New Location</span></div>
        <div class="topbar-right">
          <div class="hotline" role="button" tabindex="0" aria-label="Hotline 117"><span class="hotline-icon" data-lucide="phone"></span>Hotline: <strong>117</strong></div>
          <div class="user-avatar" aria-label="User Menu" role="button"><img src="https://via.placeholder.com/40x40.png?text=U" alt="User Avatar" /></div>
          <button class="menu-toggle" aria-label="Open Menu"><span data-lucide="menu"></span></button>
        </div>
      </header>
      <main class="content" id="mainContent" tabindex="-1">
        <h1>Add New Location</h1>
        <form id="locationForm" novalidate>
          <div class="grid-2">
            <div class="form-field">
              <label for="locName">Location Name</label>
              <input class="input" type="text" id="locName" name="locationName" placeholder="e.g., Central Park" required />
            </div>
            <div class="form-field">
              <label for="coordinates">Map Coordinates</label>
              <input class="input" type="text" id="coordinates" name="coordinates" placeholder="Auto-picked or enter manually" required />
            </div>
          </div>
          <div class="form-field">
            <label for="address">Address/Description</label>
            <textarea class="input" id="address" name="address" required></textarea>
          </div>
          <div class="actions">
            <button type="reset" class="btn btn-muted">Cancel</button>
            <div class="actions-right">
              <button type="submit" class="btn btn-primary">Add Location</button>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if(window.lucide) lucide.createIcons();
        const form=document.getElementById('locationForm');
        form.addEventListener('submit', e => { e.preventDefault(); if(!form.reportValidity()) return; const fd=new FormData(form); const payload=Object.fromEntries(fd.entries()); console.log('New safe location', payload); alert('Location added! (Check console)'); form.reset(); });
      });
    </script>
  </body>
</html>
