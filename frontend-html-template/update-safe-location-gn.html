<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ResQnet - Update Safe Location (GN)</title>
    <link rel="stylesheet" href="./styles/core.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style>
      h1 { margin:0 0 1.6rem; }
      form#updateForm { max-width:1180px; display:flex; flex-direction:column; gap:1.6rem; }
      .grid-2 { display:grid; gap:1.1rem 2rem; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); }
      .input { background:#fcf8ef; }
      select.input { appearance:auto; }
      textarea.input { min-height:180px; resize:vertical; }
      .actions { display:flex; justify-content:space-between; align-items:center; max-width:1180px; margin-top:0.25rem; }
      .actions-right { margin-left:auto; display:flex; gap:1rem; }
      .btn-muted { background:#efefef; border-color:#e2e2e2; }
      .btn-muted:hover { background:#e7e7e7; }
      .btn-primary { background:var(--color-accent); color:#000; }
      @media (max-width:640px){ .grid-2 { grid-template-columns:1fr; } .actions { flex-wrap:wrap; gap:0.75rem; } }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar" aria-label="Primary">
        <div class="brand"><img class="logo-img" src="./assets/img/logo.svg" alt="ResQnet Logo" width="120" height="32" /><span class="brand-name sr-only">ResQnet</span></div>
        <nav class="nav">
          <button class="nav-item" data-section="overview"><span class="icon" data-lucide="home"></span><span>Overview</span></button>
          <button class="nav-item" data-section="forecast"><span class="icon" data-lucide="line-chart"></span><span>Forecast Dashboard</span></button>
          <button class="nav-item" data-section="donation-requests"><span class="icon" data-lucide="gift"></span><span>Donation Requests</span></button>
          <button class="nav-item" data-section="disaster-reports"><span class="icon" data-lucide="file-text"></span><span>Disaster Reports</span></button>
          <button class="nav-item active" data-section="safe-locations"><span class="icon" data-lucide="map-pin"></span><span>Safe Locations</span></button>
          <button class="nav-item" data-section="forum"><span class="icon" data-lucide="message-circle"></span><span>Forum</span></button>
          <button class="nav-item" data-section="profile-settings"><span class="icon" data-lucide="user"></span><span>Profile Settings</span></button>
        </nav>
        <div class="sidebar-footer"><button class="logout" aria-label="Logout">â†© Logout</button></div>
      </aside>
      <header class="topbar">
        <div class="breadcrumb">GN Dashboard / <span>Safe Locations</span></div>
        <div class="topbar-right">
          <div class="hotline" role="button" tabindex="0" aria-label="Hotline 117"><span class="hotline-icon" data-lucide="phone"></span>Hotline: <strong>117</strong></div>
          <div class="user-avatar" aria-label="User Menu" role="button"><img src="https://via.placeholder.com/40x40.png?text=U" alt="User Avatar" /></div>
          <button class="menu-toggle" aria-label="Open Menu"><span data-lucide="menu"></span></button>
        </div>
      </header>
      <main class="content" id="mainContent" tabindex="-1">
        <h1>Update Safe Location</h1>
        <form id="updateForm" novalidate>
          <div class="grid-2">
            <div class="form-field">
              <label for="people">Number of People</label>
              <input class="input" type="number" id="people" name="people" placeholder="Enter number" min="0" />
            </div>
            <div class="form-field">
              <label for="elderly">Number of Elderly</label>
              <input class="input" type="number" id="elderly" name="elderly" placeholder="Enter number" min="0" />
            </div>
            <div class="form-field">
              <label for="children">Number of Children</label>
              <input class="input" type="number" id="children" name="children" placeholder="Enter number" min="0" />
            </div>
            <div class="form-field">
              <label for="infants">Number of Infants</label>
              <input class="input" type="number" id="infants" name="infants" placeholder="Enter number" min="0" />
            </div>
            <div class="form-field">
              <label for="pregnant">Number of Pregnant Mothers</label>
              <input class="input" type="number" id="pregnant" name="pregnant" placeholder="Enter number" min="0" />
            </div>
            <div class="form-field">
              <label for="condition">Shelter Condition</label>
              <select class="input" id="condition" name="condition">
                <option value="">Select</option>
                <option>Good</option>
                <option>Needs Maintenance</option>
                <option>Critical</option>
              </select>
            </div>
          </div>
          <div class="form-field">
            <label for="notes">Notes</label>
            <textarea class="input" id="notes" name="notes" placeholder=""></textarea>
          </div>
          <div class="actions">
            <button type="button" class="btn btn-muted" id="cancelBtn">Cancel</button>
            <div class="actions-right">
              <button type="submit" class="btn btn-primary">Submit Update</button>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if(window.lucide) lucide.createIcons();
        const form=document.getElementById('updateForm');
        const cancel=document.getElementById('cancelBtn');
        cancel.addEventListener('click',()=>{ window.location.href='safe-locations-gn.html'; });
        form.addEventListener('submit', e => {
          e.preventDefault();
          const fd=new FormData(form); const payload=Object.fromEntries(fd.entries());
          Object.keys(payload).forEach(k=>{ if(payload[k]==='') delete payload[k]; });
          console.log('Safe location update', payload);
          alert('Update submitted! (Check console)');
          window.location.href='safe-locations-gn.html';
        });
      });
    </script>
  </body>
</html>
