<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ResQnet - Change Password</title>
    <link rel="stylesheet" href="./styles/core.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style>
      main.content { display:flex; flex-direction:column; }
      .pw-wrapper { max-width:640px; margin:0 auto; width:100%; }
      h1 { text-align:center; margin:0 0 2.25rem; }
      form#changePwForm { display:flex; flex-direction:column; gap:1.35rem; }
      .btn-wide { width:100%; justify-content:center; }
      .error { font-size:0.6rem; color:var(--color-danger); margin-top:0.35rem; display:none; }
      .spacer { height:0.25rem; }
      .btn-secondary { background:#ececec; color:#111; }
      .btn-secondary:hover { background:#e4e4e4; }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar" aria-label="Primary">
        <div class="brand"><img class="logo-img" src="./assets/img/logo.svg" alt="ResQnet Logo" width="120" height="32" /><span class="brand-name sr-only">ResQnet</span></div>
        <nav class="nav">
          <button class="nav-item" data-section="overview"><span class="icon" data-lucide="home"></span><span>Overview</span></button>
          <button class="nav-item" data-section="forecast"><span class="icon" data-lucide="line-chart"></span><span>Forecast Dashboard</span></button>
          <button class="nav-item" data-section="safe-locations"><span class="icon" data-lucide="map-pin"></span><span>Safe Locations</span></button>
          <button class="nav-item" data-section="donation-requests"><span class="icon" data-lucide="gift"></span><span>Donation Requests</span></button>
          <button class="nav-item" data-section="manage-inventory"><span class="icon" data-lucide="boxes"></span><span>Manage Inventory</span></button>
          <button class="nav-item" data-section="manage-collection"><span class="icon" data-lucide="map"></span><span>Manage Collection Points</span></button>
          <button class="nav-item" data-section="forum"><span class="icon" data-lucide="message-circle"></span><span>Forum</span></button>
          <button class="nav-item active" data-section="profile-settings"><span class="icon" data-lucide="user"></span><span>Profile Settings</span></button>
        </nav>
        <div class="sidebar-footer"><button class="logout" aria-label="Logout">â†© Logout</button></div>
      </aside>
      <header class="topbar">
        <div class="breadcrumb">NGO Dashboard / My Organization Profile / <span>Change Password</span></div>
        <div class="topbar-right">
          <div class="hotline" role="button" tabindex="0" aria-label="Hotline 117"><span class="hotline-icon" data-lucide="phone"></span>Hotline: <strong>117</strong></div>
          <div class="user-avatar" aria-label="User Menu" role="button"><img src="https://via.placeholder.com/40x40.png?text=U" alt="User Avatar" /></div>
          <button class="menu-toggle" aria-label="Open Menu"><span data-lucide="menu"></span></button>
        </div>
      </header>
      <main class="content" id="mainContent" tabindex="-1">
        <div class="pw-wrapper">
          <h1>Change Password</h1>
          <form id="changePwForm" novalidate>
            <div class="form-field">
              <label for="currentPassword">Current Password</label>
              <input class="input" type="password" id="currentPassword" name="currentPassword" minlength="8" required placeholder="Enter your current password" />
            </div>
            <div class="form-field">
              <label for="newPassword">New Password</label>
              <input class="input" type="password" id="newPassword" name="newPassword" minlength="8" required placeholder="Enter your new password" />
            </div>
            <div class="form-field">
              <label for="confirmPassword">Confirm New Password</label>
              <input class="input" type="password" id="confirmPassword" name="confirmPassword" minlength="8" required placeholder="Confirm your new password" />
              <p class="error" id="matchErr">Passwords do not match.</p>
            </div>
            <button type="submit" class="btn btn-primary btn-wide">Submit</button>
            <button type="reset" class="btn btn-secondary btn-wide">Cancel</button>
          </form>
        </div>
      </main>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (window.lucide) lucide.createIcons();
        const form = document.getElementById('changePwForm');
        const newPw = document.getElementById('newPassword');
        const confirmPw = document.getElementById('confirmPassword');
        const errorEl = document.getElementById('matchErr');
        function validateMatch(){
          if(confirmPw.value && newPw.value !== confirmPw.value){ errorEl.style.display='block'; return false; } else { errorEl.style.display='none'; return true; }
        }
        newPw.addEventListener('input', validateMatch);
        confirmPw.addEventListener('input', validateMatch);
        form.addEventListener('submit', e => {
          e.preventDefault();
          if(!form.reportValidity()) return;
            if(!validateMatch()) return;
          const fd = new FormData(form); const payload = Object.fromEntries(fd.entries()); delete payload.confirmPassword; console.log('Password change submitted', payload); alert('Password change submitted (console payload).'); form.reset();
        });
        form.addEventListener('reset', () => { errorEl.style.display='none'; });
      });
    </script>
  </body>
</html>
