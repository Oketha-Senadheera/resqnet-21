<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Index</title>
    <link
      rel="stylesheet"
      href="${pageContext.request.contextPath}/static/core.css"
    />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .wrap {
        max-width: 920px;
        margin: 3rem auto;
        padding: 0 1rem;
      }
      h1 {
        margin: 0 0 1rem;
      }
      ul {
        line-height: 1.9;
      }
      a {
        color: #1565c0;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Demo Pages</h1>
      <p>These are static HTML pages served by <code>/demo/*</code>.</p>
      <ul>
        <li>
          <a href="${pageContext.request.contextPath}/demo/community"
            >Community</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
